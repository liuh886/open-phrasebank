name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    #paths:
    #  - 'openphrasebank/**'  # Example path to trigger the workflow only on changes in the 'src/' directory

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          tags: |
            liuh886/open-phrasebank:latest
            liuh886/open-phrasebank:${{ github.sha }}
          secrets: ${{ secrets.DOCKER_API_TOKEN }}
